components:
  schemas:
    PositionResponse:
      type: object
      required:
        [
          amount,
          averagePrice,
          currentPrice,
          currentCost,
          securityType,
          shortName,
          ticker,
        ]
      properties:
        amount:
          type: integer
        averagePrice:
          type: number
          format: double
        comment:
          type: string
        currentPrice:
          type: number
          format: double
        currentCost:
          type: integer
        securityType:
          $ref: ../shared/enums.yaml#/components/schemas/SecurityType
        shortName:
          type: string
        targetPrice:
          type: number
          format: double
        ticker:
          type: string
