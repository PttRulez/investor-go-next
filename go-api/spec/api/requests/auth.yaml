components:
  schemas:
    RegisterUserRequest:
      type: object
      required:
        - email
        - name
        - password
      properties:
        email:
          type: string
        name:
          type: string
        password:
          type: string
        role:
          $ref: ../shared/enums.yaml#/components/schemas/Role
    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
        password:
          type: string
