components:
  schemas:
    CreateDealRequest:
      type: object
      required:
        [
          amount,
          comission,
          date,
          exchange,
          portfolioId,
          price,
          secId,
          securityType,
          type,
          ticker,
        ]
      properties:
        amount:
          type: integer
        comission:
          type: number
          format: double
        date:
          type: string
          format: date-time
        exchange:
          $ref: ../shared/enums.yaml#/components/schemas/Exchange
        portfolioId:
          type: integer
        price:
          type: number
          format: double
        secId:
          type: string
        securityType:
          $ref: ../shared/enums.yaml#/components/schemas/SecurityType
        type:
          $ref: ../shared/enums.yaml#/components/schemas/DealType
